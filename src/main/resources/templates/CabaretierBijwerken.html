<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Ticket Theater - Cabaretier Bijwerken</title>
</head>
<body>
<div align="center">
    <h1>Cabaretier Bijwerken</h1>
    <br />
    <form action="#" th:action="@{/cabaretier/{cabaretier_id}/bijwerken/save}" th:object="${cabaretier}"
          method="post">

        <table border="0" cellpadding="10">
        	<tr style="display:none;">
                <td>Cabaretier ID:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{cabaretier_id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Cabaretier Voornaam:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{cabaretier_voornaam}" /></td>
            </tr>
            <tr>
                <td>Cabaretier Achternaam:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{cabaretier_achternaam}" /></td>
            </tr>
            <tr>
            <td>Geboortedatum:</td>
            <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{geboortedatum}" /></td>
            </tr>
            <tr>
                <td>Geslacht:</td>
                <td>
               		<select required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{geslacht}">
               			<option id="selectedItem" value=""> -- </option>
               			<option value = "Man">Man</option>
               			<option value = "Vrouw">Vrouw</option>
	                </select>
	            </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
