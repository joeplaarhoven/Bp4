<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Ticket Theater - Concert</title>
</head>
<body>
<div align="center">
    <h1>Concert</h1>
    <br />
    <form action="#" th:action="@{/concert/{concert_id}/save}" th:object="${concert}"
          method="post">

                <table th:object="${concert}" border="0" cellpadding="10">
                    <tr style="display:none;">
                		<td>Concert ID:</td>
                		<td><input type="text" th:field="*{concert_id}" readonly="readonly"/></td>
           			 </tr>
                    <tr>
                        <td>Concert Naam:</td>
                        <td>
                            <input type="text" th:field="*{concert_naam}" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td>Genre:</td>
                        <td>
                            <input type="text" th:field="*{genre}" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td>Artiest:</td>
                        <td>
                            <input type="text" th:field="*{artiest}" readonly="readonly" />
                        </td>
                    </tr>
        	</table>
        
    </form>
</div>
</body>
</html>
