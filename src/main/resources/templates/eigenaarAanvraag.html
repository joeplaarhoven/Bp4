<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Ticket Theater - Eigenaar Aanvraag</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="../static/css/index.css" th:href="@{/css/aanvragen.css}" rel="stylesheet" />
</head>
<body>

<div id="topBar">
        <img onclick="window.location.href = '/'" id="logo" src="images/Ticket-Theater_logo-wit-rood.PNG"/>
		<table id="topBarMenu">
			<tr>
				<td onclick="window.location.href = '/voorstellingen'">Voorstellingen</td>
				<td onclick="window.location.href = '/theaters'">Theaters</td>
				<td onclick="window.location.href = '/login'">Login</td>
			</tr>
		</table>
    </div>

<div class="line"></div>

<body>
<div align="center">
    <h1>Eigenaar Aanvraag</h1>
    <br />
    <form action="#" th:action="@{/eigenaar/save}" th:object="${eigenaar}"
          method="post">

        <table id="aanvragen-table" border="0" cellpadding="10">
            <tr class="aanvragen-table-tr" >
                <td class="aanvragen-table-td" >Voornaam:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{eigenaar_voornaam}" /></td>
            </tr>
            <tr class="aanvragen-table-tr" >
                <td class="aanvragen-table-td" >Achternaam:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{eigenaar_achternaam}" /></td>
            </tr>
            <tr class="aanvragen-table-tr" >
                <td class="aanvragen-table-td" >Woonplaats:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{woonplaats}" /></td>
            </tr>
            <tr class="aanvragen-table-tr" >
                <td class="aanvragen-table-td" >Telefoonnummer:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{telefoonnummer}" /></td>
            </tr>
            <tr class="aanvragen-table-tr" >
                <td class="aanvragen-table-td" >Gebruikersnaam(email):</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{emailadres}" /></td>
            </tr>
            <tr class="aanvragen-table-tr" >
                <td class="aanvragen-table-td" >Wachtwoord:</td>
                <td><input type="password" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{wachtwoord}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Aanvragen</button> </td>
            </tr>
        </table>
    </form>
    
    <h2><a onclick="window.location.href = '/eigenaar/login'" >Heb je al een account? Login hier!</a></h2>
    
</div>

	<div id="bottomLine" class="line"></div>    
    <div id="bottomBar">
    	<table id="bottomBarMenu">
			<tr>
				<td onclick="window.location.href = '/eigenaar/login'">Eigenaar Login</td>
			</tr>
		</table>
    </div>

</body>
</html>
