<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Ticket Theater - Gebruiker Aanpassen</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="../static/css/main.css" th:href="@{/css/gebruikeraanpassen.css}" rel="stylesheet" />
</head>
<body>

<div id="topBar">
        <img onclick="window.location.href = '/'" id="logo" src="images/Ticket-Theater_logo-wit-rood.PNG"/>
		<table id="topBarMenu">
			<tr>
				<td onclick="window.location.href = '/voorstellingen'">Voorstellingen</td>
				<td onclick="window.location.href = '/theaters'">Theaters</td>
				<td onclick="window.location.href = '/login'">Login</td>
			</tr>
		</table>
    </div>

<div class="line"></div>

<div align="center">
    <h1>Gebruiker Aanpassen</h1>
    <br />
    <form action="#" th:action="@{/gebruiker/aanpassen/{id}/save}" th:object="${gebruiker}"
          method="post">

        <table id="gebruiker-table" border="0" cellpadding="10">
        	<tr style="display:none;">
                <td>Gebruiker ID:</td>
                <td><input type="text" th:field="*{gebruiker_id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Voornaam:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{gebruiker_voornaam}" /></td>
            </tr>
            <tr>
                <td>Achternaam:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{gebruiker_achternaam}" /></td>
            </tr>
            <tr>
            <td>Geboortedatum:</td>
            <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{geboortedatum}" /></td>
            </tr>
            <tr>
                <td>Leeftijdscategorie:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{leeftijdscategorie}" /></td>
            </tr>
            <tr>
                <td>Afkomst:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{afkomst}" /></td>
            </tr>
            <tr>
                <td>Gebruikersnaam:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{gebruikersnaam}" /></td>
            </tr>
            <tr>
                <td>Wachtwoord:</td>
                <td><input type="password" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{wachtwoord}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Aanpassen</button> </td>
            </tr>
        </table>
    </form>
    
    <h2><a th:href="@{'/profiel/' + ${gebruiker.gebruiker_id}}" >Terug naar je profiel</a></h2>
    
</div>

<div id="bottomLine" class="line"></div>    
    <div id="bottomBar">
    	<table id="bottomBarMenu">
			<tr>
				<td onclick="window.location.href = '/eigenaar/login'">Eigenaar Login</td>
			</tr>
		</table>
    </div>

</body>
</html>
