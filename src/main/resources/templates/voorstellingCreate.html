<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Ticket Theater - Voorstelling Inplannen</title>
    <script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}" type="text/javascript"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/voorstelling.js}"></script>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="../static/css/index.css" th:href="@{/css/voorstelling.css}" rel="stylesheet" />
</head>
<body>

    <div id="topBar">
        <img onclick="window.location.href = '/'" id="logo" src="images/Ticket-Theater_logo-wit-rood.PNG"/>
		<table id="topBarMenu">
			<tr>
				<td onclick="window.location.href = '/voorstellingen'">Voorstellingen</td>
				<td onclick="window.location.href = '/theaters'">Theaters</td>
				<td onclick="window.location.href = '/login'">Login</td>
			</tr>
		</table>
    </div>
    
    <div class="line"></div>


<div align="center">
    <h1>Voorstelling Inplannen</h1>
    <br />
    <form id="theaterSel" action="#" th:action="@{/voorstelling/theater/save}" th:object="${theater}"
          method="post">
    	<table id="voorstelling-table">
    		<tr>
                <td>Theater:</td>
                <td>
	                <span id="span_id">
		               	<select required pattern=".*\S+.*" title="Dit is een verplicht veld" class="theaterDD" th:field="*{theaternaam}">
	                         <option id="selectedItem" value=""> -- </option>
	                         <option th:each="theater : ${theaterList}"
	                            th:value="${theater.theaternaam}"
	                            th:utext="${theater.theaternaam}"/>
	                  	</select>
	                </span>
				</td>
            </tr>
         </table>
    </form>
    <form id="voorstellingForm" action="#" th:action="@{/voorstelling/save}" th:object="${voorstelling}"
          method="post">

        <table id="voorstelling-table" border="0" cellpadding="10">
            <tr>
                <td id="test">VoorstellingSoort:</td>
                <td>
					<input type="radio" th:field="*{voorstellingsoort}" id="Cabaretier" name="voorstellingsoort" value="Cabaretier">
					<label for="Cabaretier">Cabaretier</label><br>
					<input type="radio" th:field="*{voorstellingsoort}" id="Concert" name="voorstellingsoort" value="Concert">
					<label for="Concert">Concert</label><br>
					<input type="radio" th:field="*{voorstellingsoort}" id="Theatervoorstelling" name="voorstellingsoort" value="Theatervoorstelling">
					<label for="Theatervoorstelling">Theatervoorstelling</label> 
				</td>
            </tr>
            
            <tr>
                <td>Theaterzaal:</td>
                <td>
               		<select  required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{theaterzaal_id}">
	                         <option id="selectedItem" value=""> -- </option>
	                         <option th:each="theaterzaal : ${theaterZaalList}"
	                            th:value="${theaterzaal.zaalnaam}"
	                            th:utext="${theaterzaal.zaalnaam}"/>
	                </select>
	            </td>
            </tr>
            <tr>
            <td>Leeftijdscategorie:</td>
            <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{v_leeftijdscategorie}" /></td>
            </tr>
            <tr>
                <td>Afkomst:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{afkomst}" /></td>
            </tr>
            <tr>
                <td>Datum:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{datum}" /></td>
            </tr>
            <tr>
                <td>Tijd:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{tijd}" /></td>
            </tr>
            <tr id="voorstellingSoortId">
                <td>ID:</td>
                <td>
                	<input type="text" value="cabaretier" id="cabaretier_id" th:field="*{cabaretier_id}" />
                	<input type="text" value="concert" id="concert_id" th:field="*{concert_id}" />
                	<input type="text" value="theatervoorstelling" id="theatervoorstelling_id" th:field="*{theatervoorstelling_id}" />
                </td>
            </tr>
            
            <tr>
                <td colspan="2"><button type="submit">Inplannen</button> </td>
            </tr>
        </table>
    </form>
</div>

<div id="bottomLine" class="line"></div>    
    <div id="bottomBar">
    	<table id="bottomBarMenu">
			<tr>
				<td onclick="window.location.href = '/eigenaar/login'">Eigenaar Login</td>
			</tr>
		</table>
    </div>

</body>
</html>
