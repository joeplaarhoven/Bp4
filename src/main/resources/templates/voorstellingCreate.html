<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Voorstelling inplannen</title>
    <script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}" type="text/javascript"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/voorstelling.js}"></script>
</head>
<body>
<div align="center">
    <h1>Create new voorstelling</h1>
    <br />
    <form id="theaterSel" action="#" th:action="@{/voorstelling/theater/save}" th:object="${theater}"
          method="post">
    	<table>
    		<tr>
                <td>Theater:</td>
                <td>
	                <span id="span_id">
		               	<select class="theaterDD" th:field="*{theaternaam}">
	                         <option id="selectedItem" value=""> -- </option>
	                         <option th:each="theater : ${theaterList}"
	                            th:value="${theater.theaternaam}"
	                            th:utext="${theater.theaternaam}"/>
	                  	</select>
	                </span>
				</td>
            </tr>
         </table>
    </form>
    <form id="voorstellingForm" action="#" th:action="@{/voorstelling/save}" th:object="${caberetier}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td id="test">VoorstellingSoort:</td>
                <td>
					 <input type="radio" th:field="*{voorstellingsoort}" id="Caberatier" name="voorstellingsoort" value="Caberatier">
					<label for="Caberatier">Caberatier</label><br>
					<input type="radio" th:field="*{voorstellingsoort}" id=""Concert"" name="voorstellingsoort" value="Concert">
					<label for="Concert">Concert</label><br>
					<input type="radio" th:field="*{voorstellingsoort}" id="Seniorenavond" name="voorstellingsoort" value=""Seniorenavond"">
					<label for="Seniorenavond">Seniorenavond</label> 
				</td>
            </tr>
            
            <tr>
                <td>Theaterzaal:</td>
                <td>
               		<select  th:field="*{theaterzaal_id}">
	                         <option id="selectedItem" value=""> -- </option>
	                         <option th:each="theaterzaal : ${theaterZaalList}"
	                            th:value="${theaterzaal.zaalnaam}"
	                            th:utext="${theaterzaal.zaalnaam}"/>
	                </select>
	            </td>
            </tr>
            <tr>
            <td>leeftijdsCat:</td>
            <td><input type="text" th:field="*{v_leeftijdscategorie}" /></td>
            </tr>
            <tr>
                <td>Afkomst:</td>
                <td><input type="text" th:field="*{afkomst}" /></td>
            </tr>
            <tr>
                <td>datum:</td>
                <td><input type="text" th:field="*{datum}" /></td>
            </tr>
            <tr>
                <td>tijd:</td>
                <td><input type="text" th:field="*{tijd}" /></td>
            </tr>
            <tr>
                <td>id:</td>
                <td><input type="text" th:field="*{caberatier_id}" /></td>
            </tr>
            
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
