<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Ticket Theater - Concert Bijwerken</title>
</head>
<body>
<div align="center">
    <h1>Concert Bijwerken</h1>
    <br />
    <form action="#" th:action="@{/concert/{concert_id}/bijwerken/save}" th:object="${concert}"
          method="post">

        <table border="0" cellpadding="10">
        	<tr style="display:none;">
                <td>Concert ID:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{concert_id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Concert Naam:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{concert_naam}" /></td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{genre}" /></td>
            </tr>
            <tr>
            <td>Artiest:</td>
            <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{artiest}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
