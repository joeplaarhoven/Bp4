<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br />
    <form action="#" th:action="@{/eigenaar/{eigenaar_id}/save}" th:object="${eigenaar}"
          method="post">


        <table th:object="${eigenaar}" border="0" cellpadding="10">
            <tr>
                <td>Gebruiker ID:</td>
                <td>
                    <input type="text" th:field="*{eigenaar_id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Voornaam:</td>
                <td>
                    <input type="text" th:field="*{eigenaar_voornaam}" />
                </td>
            </tr>
            <tr>
                <td>Achternaam:</td>
                <td>
                    <input type="text" th:field="*{eigenaar_achternaam}" />
                </td>
            </tr>
            <tr>
                <td>Woonplaats:</td>
                <td>
                    <input type="text" th:field="*{woonplaats}" />
                </td>
            </tr>
            <tr>
                <td>Telefoonnummer:</td>
                <td>
                    <input type="text" th:field="*{telefoonnummer}" />
                </td>
            </tr>
            <tr>
                <td>Gebruikersnaam:</td>
                <td>
                    <input type="text" th:field="*{emailadres}" />
                </td>
            </tr>
            <tr>
                <td>Verified:</td>
                <td>
                    <input type="text" th:field="*{verified}" />
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
