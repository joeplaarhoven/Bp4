<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ticket Theater - Concert Toevoegen</title>
</head>
<body>
<div align="center">
    <h1>Concert Toevoegen</h1>
    <br />
    <form action="#" th:action="@{/concert/save}" th:object="${concert}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Concert Naam:</td>
                <td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{concert_naam}" /></td>
            </tr>
            <tr>
            	<td>Genre:</td>
            	<td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{genre}" /></td>
            </tr>
            <tr>
            	<td>Artiest:</td>
            	<td><input type="text" required pattern=".*\S+.*" title="Dit is een verplicht veld" th:field="*{artiest}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
