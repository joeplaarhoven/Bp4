<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br />
    <form action="#" th:action="@{/profile/{gebruikerId}/save}" th:object="${gebruiker}"
          method="post">


                <table th:object="${gebruiker}" border="0" cellpadding="10">
                    <tr>
                        <td>Gebruiker ID:</td>
                        <td>
                            <input type="text" th:field="*{gebruikerID}" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td>Voornaam:</td>
                        <td>
                            <input type="text" th:field="*{gebruikerVoornaam}" />
                        </td>
                    </tr>
                    <tr>
                        <td>Achternaam:</td>
                        <td>
                            <input type="text" th:field="*{gebruikerAchternaam}" />
                        </td>
                    </tr>
                    <tr>
                        <td>Leeftijd:</td>
                        <td>
                            <input type="text" th:field="*{leeftijd}" />
                        </td>
                    </tr>
                    <tr>
                        <td>Leeftijds Categorie:</td>
                        <td>
                            <input type="text" th:field="*{leeftijdsCategorie}" />
                        </td>
                    </tr>
                    <tr>
                        <td>Afkomst:</td>
                        <td>
                            <input type="text" th:field="*{afkomst}" />
                        </td>
                    </tr>

        </table>
    </form>
</div>
</body>
</html>
